<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietShopper - Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Edit Username Form -->
        {% if field == 'username' %}
            <form action="{{ url_for('main.edit_profile', field='username') }}" method="POST">
                <label for="new_username">New Username:</label>
                <input type="text" id="new_username" name="new_username" required>
                <button type="submit">Update Username</button>
            </form>
        {% endif %}

        <!-- Edit Email Form -->
        {% if field == 'email' %}
            <form action="{{ url_for('main.edit_profile', field='email') }}" method="POST">
                <label for="new_email">New Email:</label>
                <input type="email" id="new_email" name="new_email" required>
                <button type="submit">Update Email</button>
            </form>
        {% endif %}

        <!-- Link to Go Back to Profile -->
        <a href="{{ url_for('main.my_profile') }}" class="back-btn">Back to Profile</a>
    </div>
</body>
</html>
