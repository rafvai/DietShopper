<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; 
        }
        
        .container {
            background-color: rgba(105, 104, 104, 0.961);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increase max width for a wider container */
            width: 100%; 
            margin: 30px auto;
            text-align: center;
            color: white; /* White text color for the entire container */
        }

        .logo {
            max-width: 250px; /* Adjust the maximum width of the logo */
            margin: 0 auto 20px auto; /* Center the logo and add margin below */
            display: flex;
            justify-content: center;
        }
        
        .register-form {
            width: 100%; /* Full width within its container */
            margin: 0 auto; /* Center align the form within the container */
            background-color: rgba(105, 104, 104, 0.961); /* Match form background to container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            text-align: left; /* Left align form labels and inputs */
        }
        
        .form-group label {
            color: white; /* White text color for labels */
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-register {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-register:hover {
            background-color: #0056b3;
        }
        
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </header>
        <form action="/register" method="post" class="register-form">
            <header>
                <h1 style="color: white;">Register</h1> <!-- White text for the heading -->
            </header>
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input autocomplete="off" class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Create a password" type="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm password</label>
                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Verify the password" type="password" required>
                </div>
            </div>
            <button class="btn-register" type="submit">Register</button>
        </form>
        <p class="login-link">
            <a href="{{ url_for('main.login') }}">Already have an account? Log in here!</a>
        </p>
    </div>
</body>
</html>
