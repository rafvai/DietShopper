{% extends "base.html" %}
{% block title %}Add Food{% endblock %}
{% block content %}
<body class="min-h-screen flex items-center justify-center bg-white" style="margin-left: 100px;">
    <section class="py-8">
        <div class="bg-white border-2 border-gray-200 text-black rounded-3xl p-8 w-full max-w-lg mx-auto">
            <h2 class="text-center text-2xl font-bold mb-4">Add a New Food Item</h2>
            <p class="text-center mb-6">All values must be referred to 100 grams of product</p> 
            <form action="/add-food" method="POST" class="flex flex-col items-center">
                {% for column in columns %}
                    <div class="form-group mb-4 w-full">
                        <label for="{{ column }}" class="block text-left mb-2">{{ column }}</label>
                        {% if column == 'Name' %}
                            <input type="text" id="{{ column }}" name="{{ column }}" placeholder="Enter {{ column }} (Brand)" required class="w-full p-2 bg-gray-200 border border-border rounded">
                        {% else %}
                            <input type="number" id="{{ column }}" name="{{ column }}" placeholder="Enter {{ column }}" required class="w-full p-2 bg-gray-200 border border-border rounded">
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="mt-6 px-6 py-2 border-2 border-blue-500 text-blue-500 text-xl hover:bg-blue-500 hover:text-white rounded-lg transition-colors duration-300">Add</button>
            </form>
        </div>
    </section>
</body>
{% endblock %}
