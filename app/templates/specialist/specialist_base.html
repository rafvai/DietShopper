<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Untitled Page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='specialist_styles.css') }}">

    <!-- Favicon Setup -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_package_v0.16/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_package_v0.16/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_package_v0.16/favicon-16x16.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_package_v0.16/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="170" height="50">
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <ul>
                <li><a href="{{ url_for('specialist.specialist_index') }}">Home</a></li>
                <li><a href="{{ url_for('main.login') }}">Client login</a></li>
                <li><a href="{{ url_for('specialist.specialist_logout') }}">Logout</a></li>
            </ul>
        </nav>

        <!-- Content Block -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
